apiVersion: v1
kind: Pod
metadata:
  name: memory-request
  namespace: memory-request  
  labels:
    app.kubernetes.io/name: memory-request
spec:
  containers:
  - name: memory-request
    image: polinux/stress
    command: ["stress"]
    args: ["--vm", "1", "--vm-bytes", "150M", "--vm-hang", "1"] # This will create a memory load up to 150Mi
    resources:
      requests:
        memory: "100Mi"  # Pod get 100Mi memory at pod start
        cpu: "250m"
      limits:
        memory: "200Mi" # Pod can use max 200Mi memory
        cpu: "500m"
    ports:
      - containerPort: 80
